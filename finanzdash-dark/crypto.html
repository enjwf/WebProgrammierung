<!DOCTYPE html>
<html lang="de" data-theme="dark">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Krypto – FinanzDash</title>
  <link rel="icon" href="assets/favicon.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body class="bg-body">
<nav class="navbar navbar-expand-lg navbar-dark bg-black border-bottom border-secondary shadow-sm sticky-top">
  <div class="container">
    <a class="navbar-brand fw-bold" href="index.html">FinanzDash</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="nav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="stocks.html">Aktien</a></li>
        <li class="nav-item"><a class="nav-link" href="crypto.html">Krypto</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">Über</a></li>
      </ul>
    </div>
  </div>
</nav>

<main class="container my-4">
  <div class="card shadow-sm mb-4">
    <div class="card-body">
      <div class="row g-3 align-items-end">
        <div class="col-md-4">
          <label class="form-label">Coin</label>
          <select id="coinId" class="form-select">
            <option value="bitcoin" selected>Bitcoin (BTC)</option>
            <option value="ethereum">Ethereum (ETH)</option>
            <option value="solana">Solana (SOL)</option>
            <option value="cardano">Cardano (ADA)</option>
          </select>
        </div>
        <div class="col-md-3">
          <label class="form-label">Zeitraum</label>
          <select id="coinDays" class="form-select">
            <option value="7">7 Tage</option>
            <option value="30" selected>30 Tage</option>
            <option value="90">90 Tage</option>
            <option value="365">1 Jahr</option>
          </select>
        </div>
        <div class="col-md-3">
          <button class="btn btn-primary w-100" id="loadCoin">Laden</button>
        </div>
      </div>
    </div>
  </div>

  <div class="row g-4">
    <div class="col-lg-8">
      <div class="card shadow-sm">
        <div class="card-body">
          <h5 class="card-title">Preisverlauf (USD)</h5>
          <div id="coinLoader" class="loader my-4 d-none"></div>
          <canvas id="coinChart" height="160"></canvas>
        </div>
      </div>
    </div>
    <div class="col-lg-4">
      <div class="card shadow-sm">
        <div class="card-body">
          <h5 class="card-title">Aktuelle Daten</h5>
          <div id="coinInfo" class="small">—</div>
        </div>
      </div>
    </div>
  </div>
</main>
<script type="module" src="js/crypto.js"></script>

<footer class="border-top border-secondary mt-5 py-4 bg-black text-secondary">
  <div class="container small d-flex justify-content-between flex-wrap gap-2">
    <span>© 2025 FinanzDash – Lernprojekt.</span>
    <span>Datenquellen: Financial Modeling Prep (Aktien), CoinGecko (Krypto).</span>
  </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
