<!DOCTYPE html>
<html lang="de" data-theme="dark">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Aktien – FinanzDash</title>
  <link rel="icon" href="assets/favicon.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body class="bg-body">
<nav class="navbar navbar-expand-lg navbar-dark bg-black border-bottom border-secondary shadow-sm sticky-top">
  <div class="container">
    <a class="navbar-brand fw-bold" href="index.html">FinanzDash</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="nav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="stocks.html">Aktien</a></li>
        <li class="nav-item"><a class="nav-link" href="crypto.html">Krypto</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">Über</a></li>
      </ul>
    </div>
  </div>
</nav>

<main class="container my-4">
  <div class="row g-4">
    <div class="col-lg-4">
      <div class="card shadow-sm">
        <div class="card-body">
          <h5 class="mb-3">Suche</h5>
          <div class="position-relative">
            <input id="stockSearch" class="form-control" placeholder="Ticker oder Name">
            <div id="searchList" class="autocomplete-list"></div>
          </div>
          <div class="form-text">Quelle: Financial Modeling Prep – Endpoint <code>/search</code></div>
          <hr>
          <h6 class="mb-2">Watchlist</h6>
          <div id="wlList" class="vstack gap-2 small"></div>
        </div>
      </div>
    </div>

    <div class="col-lg-8">
      <div class="card shadow-sm mb-4">
        <div class="card-body">
          <div class="d-flex flex-wrap gap-2 align-items-end">
            <div class="flex-grow-1">
              <label class="form-label">Vergleich (bis zu 3 Ticker)</label>
              <input id="cmpInput" class="form-control" placeholder="z. B. AAPL, MSFT, TSLA">
            </div>
            <div style="width:130px;">
              <label class="form-label">Tage</label>
              <select id="days" class="form-select">
                <option value="30">30</option>
                <option value="60" selected>60</option>
                <option value="120">120</option>
                <option value="250">250</option>
              </select>
            </div>
            <button id="cmpBtn" class="btn btn-primary">Laden</button>
          </div>
          <div id="cmpLoader" class="loader my-4 d-none"></div>
          <canvas id="cmpChart" height="140"></canvas>
        </div>
      </div>

      <div class="card shadow-sm">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center">
            <h5 class="m-0">Details</h5>
            <button id="addFav" class="btn btn-outline-secondary btn-sm">Zur Watchlist</button>
          </div>
          <div id="detailLoader" class="loader my-4 d-none"></div>
          <div id="detail" class="row g-3 mt-2 small"></div>
        </div>
      </div>
    </div>
  </div>
</main>
<script type="module" src="js/stocks.js"></script>

<footer class="border-top border-secondary mt-5 py-4 bg-black text-secondary">
  <div class="container small d-flex justify-content-between flex-wrap gap-2">
    <span>© 2025 FinanzDash – Lernprojekt.</span>
    <span>Datenquellen: Financial Modeling Prep (Aktien), CoinGecko (Krypto).</span>
  </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
